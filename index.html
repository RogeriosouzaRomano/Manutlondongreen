<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Manutenção London Green</title>

</head>
<div class="container">
 <body>
    <h1>Controle de Lâmpadas</h1>
    <form action="https://api.sheetmonkey.io/form/rVL4M8fgdrWwxmZkrfdVfW" method="post">

    <p class="email">Email<br><input type="email"id="email" name="Email"autocomplete="on" required></p>
    <label for="tipo">Tipo Movimentação<br></label>

        <option value="lampada_quadrada_6w_3500k">Lâmpada Quadrada 6W 3500K</option>
        <option value="lampada_quadrada_6w_6500k">Lâmpada Quadrada 6W 6500K</option>
        <option value="lampada_quadrada_12w_6500k">Lâmpada Quadrada 12W 6500K</option>
        <option value="lampada_redonda_12w_6500k">Lâmpada Redonda 12W 6500K</option>
        <option value="lampada_3w_quadrada_3500k">Lâmpada 3W Quadrada 3500K</option>
        <option value="lampada_quadrada_3w_6500k">Lâmpada Quadrada 3W 6500K</option>
        <option value="lampada_quadrada_sobrepor_24w_3500k">Lâmpada Quadrada Sobrepor 24W 3500K</option>
        <option value="gu10_3500k">Gu10 3500K</option>
        <option value="gu10_6500k">Gu10 6500K</option>
        <option value="lampada_palito_led_5w">Lâmpada Palito LED 5W</option>
        <option value="lampada_led_palito_9w">Lâmpada LED Palito 9W</option>
        <option value="lampada_tubular_9w_6500k">Lâmpada Tubular 9W 6500K</option>
        <option value="lampada_tubular_9w_4000k">Lâmpada Tubular 9W 4000K</option>
        <option value="tubular_18w_4000k">Tubular 18W 4000K</option>
        <option value="tubular_18w_6500k">Tubular 18W 6500K</option>
        <option value="espeto_verde">Espeto Verde</option>
        <option value="espeto_amarelo">Espeto Amarelo</option>
        <option value="par20_3000k">Par20 3000K</option>
    </select><br><hr>
    <label for="cores">Cor da Lâmpada <br></label>
    <select id="cores" name="cores">
        <option value="branco">Branco</option>
        <option value="branco_neutro">Branco Neutro</option>
        <option value="amarelo">Amarelo</option>
        <option value="verde">Verde</option>
    </select><hr>
 <p class="Qt">Quantidade <br><input type="text" id="Quantidade"name="Quantidade" placeholder="00"></p>
  <div class="bt"><button type="submit">Enviar</button></div>
 </form>
 <iframe width="350" height="300" src="https://lookerstudio.google.com/embed/reporting/f50a98f5-85d6-43b3-ba69-847b91a8f040/page/LWodD" frameborder="0" style="border:0" allowfullscreen></iframe>

 </div>
