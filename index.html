<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon_5a71b21b5fc1ed7c2c8eb64c38c912f9.ico" />
    <title>Manutenção London Green</title>
</head>
<body>
    <header>
        <h1>Controle de Lâmpadas</h1><hr>
    </header>

    <div class="container">
        <form action="https://api.sheetmonkey.io/form/j3WtS3nTP6mLniByzA8M9P" method="post">
            <label for="funcionarios">Funcionário</label>
            <select id="funcionarios" name="funcionarios">
        <option value="administração">ADM</option>
        <option value="gilmar">Gilmar</option>
        <option value="ricardo">Ricardo</option>
        <option value="rogerio">Rogério</option>
        <option value="admilson">Admilson</option>
        <option value="thiago">Thiago</option>
        <option value="leandro">Leandro</option>
        <option value="bruno">Bruno</option>
            </select>
            <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <br><br>
        

            <label for="email">Email</label>
            <input type="email" id="email" name="Email" autocomplete="on" required>

            <label for="tipo">Tipo Movimentação</label>
       <select id="tipo" name="Tipo">
          <option value="Entrada">Entrada</option>
          <option value="Saída">Saída</option>
       </select>

            <label for="Produto">Selecione uma lâmpada</label>
            <select id="Produto" name="Produto">
               <option value="lampada e27 3500k(Poste e balizador)">Lâmpada E27 3500K -Poste e balizador</option>
        <option value="lampada e27 6500k(Lixeiras e Escadas)">Lâmpada E27 6500K -lixeiras e Escadas</option>
        <option value="lampada quadrada 18w 3500k(Térreo Áreas Comuns)">Lâmpada Quadrada 18W 3500K -Áreas comuns térreo</option>
        <option value="lampada redonda 6w 6500k(Corredores dos Andares)">Lâmpada Redonda 6W 6500K -Corredores dos Andares</option>
        <option value="lampada quadrada 6w 3500k(Hall Social)">Lâmpada Quadrada 6W 3500K -Hall Social</option>
        <option value="lampada quadrada 6w 6500k()">Lâmpada Quadrada 6W 6500K</option>
        <option value="lampada quadrada 12w 6500k(Academia)">Lâmpada Quadrada 12W 6500K -Academia</option>
        <option value="lampada quadrada 12w 3500k(Lateral externa  do club House)">Lâmpada Quadrada 12W 3500K -Club house-lateral externa</option>
        <option value="lampada redonda 12w 3500k(Frente club House)">Lâmpada Redonda 12W 6500K</option>
        <option value="lampada 3w quadrada 3500k(Hall Social)">Lâmpada 3W Quadrada 3500K -Hall Social</option>
        <option value="lampada quadrada 3w 6500k()">Lâmpada Quadrada 3W 6500K</option>
        <option value="lampada quadrada sobrepor 24w 3500k(Churrasqueira)">Lâmpada Quadrada Sobrepor 24W 3500K -Churrasqueira</option>
        <option value="gu10 3500k(Jadim)">Gu10 3500K -jardim</option>
        <option value="gu10 6500k(Elevadores)">Gu10 6500K -Elevadores</option>
        <option value="lampada palito led 5w(Luminárias jogos adultos)">Lâmpada Palito LED 5W -luminárias do jogos Adultos</option>
        <option value="lampada led palito 9w(Luminárias jogos adultos)">Lâmpada LED Palito 9W -luminárias dos jogos Adultos</option>
        <option value="lampada tubular 9w 6500k(Garagem Subsolo)">Lâmpada Tubular 9W 6500K-Garagem Sub-solo</option>
        <option value="lampada tubular 9w 4000k(Sanca)">Lâmpada Tubular 9W 4000K -Sancas </option>
        <option value="tubular 18w 4000k(Sanca)">Tubular 18W 4000K -Sancas</option>
        <option value="tubular 18w 6500k( Garagem Subsolo)">Tubular 18W 6500K -Garagem</option>
        <option value="espeto verde(Jardim)">Espeto Verde -Jardim</option>
        <option value="espeto amarelo(Jardim)">Espeto Amarelo -Jardirm</option>
        <option value="par20 3000k(Coluna Club house)">Par20 3000K -Colunas do club House</option>
            </select>

        <label for="cores">Cor da Lâmpada</label>
         <select id="cores" name="cores">
             <option value="branco">Branco</option>
             <option value="branco_neutro">Branco Neutro</option>
            <option value="amarelo">Amarelo</option>
            <option value="verde">Verde</option>
           </select>

            <label for="quantidade">Quantidade</label>
            <input type="text" id="Quantidade" name="Quantidade" placeholder="00" >

            <button type="submit">Enviar</button> 
        </form>

        
    </div>

    <footer>
        <img src="ld.png" alt="logo London" width="70px">
