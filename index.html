<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.ico" />
    <title>Manutenção London Green</title>
</head>
<body>
    <header>
        <h1>Controle de Lâmpadas</h1><hr>
    </header>

    <div class="container">
        <form action="https://api.sheetmonkey.io/form/rVL4M8fgdrWwxmZkrfdVfW" method="post">
            <label for="funcionarios">Funcionário</label>
            <select id="funcionarios" name="funcionarios">
        <option value="administração">ADM</option>
        <option value="gilmar">Gilmar</option>
        <option value="ricardo">Ricardo</option>
        <option value="rogerio">Rogério</option>
        <option value="admilson">Admilson</option>
        <option value="thiago">Thiago</option>
        <option value="leandro">Leandro</option>
        <option value="bruno">Bruno</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="Email" autocomplete="on" required>

            <label for="tipo">Tipo Movimentação</label>
       <select id="tipo" name="Tipo">
          <option value="Entrada">Entrada</option>
          <option value="Saída">Saída</option>
       </select>

            <label for="lampadas">Selecione uma lâmpada</label>
            <select id="lampadas" name="lampadas">
               <option value="lampada_e27_3500k ">Lâmpada E27 3500K (poste e balizador)</option>
        <option value="lampada_e27_6500k">Lâmpada E27 6500K (lixeiras e Escadas)</option>
        <option value="lampada_quadrada_18w_3500k">Lâmpada Quadrada 18W 3500K (Áreas comuns térreo)</option>
        <option value="lampada_redonda_6w_6500k">Lâmpada Redonda 6W 6500K (Corredores dos Andares)</option>
        <option value="lampada_quadrada_6w_3500k">Lâmpada Quadrada 6W 3500K (Hall Social)</option>
        <option value="lampada_quadrada_6w_6500k">Lâmpada Quadrada 6W 6500K</option>
        <option value="lampada_quadrada_12w_6500k">Lâmpada Quadrada 12W 6500K (Academia)</option>
        <option value="lampada_redonda_12w_6500k">Lâmpada Redonda 12W 6500K</option>
        <option value="lampada_3w_quadrada_3500k">Lâmpada 3W Quadrada 3500K (Hall Social)</option>
        <option value="lampada_quadrada_3w_6500k">Lâmpada Quadrada 3W 6500K</option>
        <option value="lampada_quadrada_sobrepor_24w_3500k">Lâmpada Quadrada Sobrepor 24W 3500K (Churrasqueira)</option>
        <option value="gu10_3500k">Gu10 3500K (jardins)</option>
        <option value="gu10_6500k">Gu10 6500K (Elevadores)</option>
        <option value="lampada_palito_led_5w">Lâmpada Palito LED 5W (luminárias do jogos Adultos)</option>
        <option value="lampada_led_palito_9w">Lâmpada LED Palito 9W (luminárias dos jogos Adultos)</option>
        <option value="lampada_tubular_9w_6500k">Lâmpada Tubular 9W 6500K( Garagem Sub-solo)</option>
        <option value="lampada_tubular_9w_4000k">Lâmpada Tubular 9W 4000K (Sancas )</option>
        <option value="tubular_18w_4000k">Tubular 18W 4000K (Sancas)</option>
        <option value="tubular_18w_6500k">Tubular 18W 6500K (Garagem)</option>
        <option value="espeto_verde">Espeto Verde (Jardim)</option>
        <option value="espeto_amarelo">Espeto Amarelo (Jardirm)</option>
        <option value="par20_3000k">Par20 3000K (Colunas do club House)</option>
            </select>

        <label for="cores">Cor da Lâmpada</label>
         <select id="cores" name="cores">
             <option value="branco">Branco</option>
             <option value="branco_neutro">Branco Neutro</option>
            <option value="amarelo">Amarelo</option>
            <option value="verde">Verde</option>
           </select>

            <label for="quantidade">Quantidade</label>
            <input type="text" id="Quantidade" name="Quantidade" placeholder="00" >

            <button type="submit">Enviar</button>
        </form>

        
    </div>

    <footer>
        <img src="ld.png" alt="logo London" width="70px">
        <p>&copy; 2023 London Green <br>Park Style <br>by<br>Rogério Romano</p>
    </footer>
</body>
                   </html>
